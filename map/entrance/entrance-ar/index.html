<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/js/mindar-image.prod.js"></script>
    <script src="/js/aframe.min.js"></script>
    <script src="/js/mindar-image-aframe.prod.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
                    perepis.addEventListener("click", event => {
                                window.location.href = "http://gpw.su";
                            }

    </script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./entrance.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
            <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3">
            <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 4">
            <a-plane id="perepis" class="clickable" color="red" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
    </a-scene>
</body>

</html>
